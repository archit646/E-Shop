{% extends 'shop/index.html' %}

{% block title %}
<title>Document</title>
{% endblock %}

{% block content %}
<div class="h-[100vh] overflow-auto px-4">
    <h1 class="p-4 text-white bg-black mb-3 text-2xl font-bold text-center">Products Cart</h1>
    <table class="w-full text-center">
        <tr class="bg-gray-800 text-white">
            <th class="p-3">Product Name</th>
            <th class="p-3">Price</th>
            <th class="p-3">Quantity</th>
            <th class="p-3">Total Price</th>
            <th class="p-3">Remove</th>
        </tr>


        <tbody class="">
            {% for item in cart %}
            <tr class="bg-blue-500 text-white text-xl font-semibold border-b-4">
                <td class="p-4">
                    <a href="/shop/detail/{{item.id}}/"><img src="{{item.image.url}}" height="80px" width="130px"
                            class="mx-auto rounded-md"></a>
                    <span>{{item.product_name}}</span>
                </td>
                <td>
                    â‚¹{{item.price}}
                </td>
                <td>1</td>
                <td>100rs</td>
                <td><a href="/shop/delete-cart/{{item.id}}"><button type="button"
                            class="focus:outline-none cursor-pointer text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Remove</button>
                    </a></td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
         
</div>

{% endblock %}
